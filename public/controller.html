<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

body {
   background: #111827;
   width: 100%;
   height: 100%;
   margin: 0;
   padding: 0;
   position: fixed; /* Ensures full viewport coverage */
}

.controller {
   width: 100%;
   height: 100%;
   display: grid;
   grid-template-columns: 1fr 1fr;
   position: fixed; /* Fixes position */
   top: 0;
   left: 0;
}

        button {
            border: none;
            background: #1f2937;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            transition: background 0.3s;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        button:hover {
            background: #374151;
        }

        button:active {
            background: #4b5563;
        }

        .arrow {
            width: 0;
            height: 0;
            border-top: 40px solid transparent;
            border-bottom: 40px solid transparent;
        }

        #prevBtn .arrow {
            border-right: 60px solid #6366f1;
        }

        #nextBtn .arrow {
            border-left: 60px solid #6366f1;
        }

        @media (max-width: 768px) {
            .arrow {
                border-top: 25px solid transparent;
                border-bottom: 25px solid transparent;
            }

            #prevBtn .arrow {
                border-right: 40px solid #6366f1;
            }

            #nextBtn .arrow {
                border-left: 40px solid #6366f1;
            }

            button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="controller">
        <button id="prevBtn">
            <div class="arrow"></div>
            PREVIOUS
        </button>
        <button id="nextBtn">
            <div class="arrow"></div>
            NEXT
        </button>
    </div>
    <script>
        const socket = io();
        document.getElementById('prevBtn').onclick = () => socket.emit('command', 'prev');
        document.getElementById('nextBtn').onclick = () => socket.emit('command', 'next');
    </script>
</body>
</html>
